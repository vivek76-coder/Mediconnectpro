<!DOCTYPE html>
<html class="light" lang="en"><head>
<meta charset="utf-8"/>
<meta content="width=device-width, initial-scale=1.0" name="viewport"/>
<title>Pathology Appointment Booking</title>
   <!--TAILWIN CSS -->
<script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&amp;display=swap" rel="stylesheet"/>
<link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght,FILL@100..700,0..1&amp;display=swap" rel="stylesheet"/>
<style>
        body {
            font-family: 'Inter', sans-serif;
            -webkit-font-smoothing: antialiased;
        }
        input:focus, select:focus {
            outline: none !important;
            box-shadow: none !important;
            border-color: #000000 !important;
        }
    </style>
</head>
<body class="bg-background-light dark:bg-background-dark text-slate-900 dark:text-slate-100 ">
<main class="max-w-4xl mx-auto px-6 py-12 border-0 shadow-lg md:mt-5 lg:mt-8">
    <!--HEADING-PAGE-->
<header class="mb-12">
<h1 class="text-3xl font-semibold tracking-tight bg-gradient-to-r from-cyan-500 via-blue-500 bg-clip-text text-transparent ">Book Appointment</h1>
<p class="text-slate-500 mt-2 text-base">Complete the form below to schedule your diagnostic tests.</p>
<hr class="border shadow-lg/50">
</header>
<form class="space-y-16">
<section class="space-y-10">
<div>
<h3 class="text-xs font-bold uppercase tracking-widest bg-gradient-to-r from-cyan-500 via-blue-500 bg-clip-text text-transparent mb-6">01. Patient Information</h3>
    <!--INPUT-FIELD-->
<div class="grid grid-cols-1 md:grid-cols-2 gap-x-8 gap-y-6">
<div class="space-y-1">
<label class="text-xs font-semibold text-slate-500 uppercase tracking-wider">Full Name</label>
<input class="w-full border-0 border-b border-slate-500  py-2 px-0 text-lg text-slate-900 bg-transparent placeholder:text-slate-500 transition-colors focus:border-black  " placeholder="Enter Your Name" type="text"/>
</div>
<div class="space-y-1">
<label class="text-xs font-semibold text-slate-500 uppercase tracking-wider">Date of Birth</label>
<input class="w-full border-0 border-b border-slate-500 text-slate-700 bg-transparent py-2 px-0 text-lg " type="date"/>
</div>
<div class="space-y-1">
<label class="text-xs font-semibold text-slate-500 uppercase tracking-wider">Gender</label>
<select class="w-full border-0 border-b border-slate-500 bg-transparent py-2 px-0 text-lg text-slate-700 ">
<option>Male</option>
<option>Female</option>
<option>Other</option>
</select>
</div>
<div class="space-y-1">
<label class="text-xs font-semibold text-slate-500 uppercase tracking-wider">Phone</label>
<input class="w-full border-0 border-b border-slate-500 bg-transparent py-2 px-0 text-lg placeholder:text-slate-500 text-slate-900" placeholder="Enter Your Number" type="tel"/>
</div>
</div>
<hr class="my-8 ">
<div class="flex justify-center">
<button type="button" class="text-white bg-gradient-to-r from-cyan-500 to-blue-500 border-0 shadow-md rounded-full py-2 px-6 text-xl transition delay-150 duration-300 hover:p-3 hover:px-7 ">Submit</button>
</div>
</form>
</main>
</body>
</html>
