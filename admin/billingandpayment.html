<!DOCTYPE html>

<html class="light" lang="en"><head>
<meta charset="utf-8"/>
<meta content="width=device-width, initial-scale=1.0" name="viewport"/>
<title>Navigation Launcher Hub - Pathology Lab Management</title>
<script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&amp;display=swap" rel="stylesheet"/>
<link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght,FILL@100..700,0..1&amp;display=swap" rel="stylesheet"/>
<link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght,FILL@100..700,0..1&amp;display=swap" rel="stylesheet"/>
<script id="tailwind-config">
        tailwind.config = {
            darkMode: "class",
            theme: {
                extend: {
                    colors: {
                        "primary": "#137fec",
                        "background-light": "#f6f7f8",
                        "background-dark": "#101922",
                    },
                    fontFamily: {
                        "display": ["Inter", "sans-serif"]
                    },
                    borderRadius: {
                        "DEFAULT": "0.25rem",
                        "lg": "0.5rem",
                        "xl": "0.75rem",
                        "full": "9999px"
                    },
                },
            },
        }
    </script>
<style>
        body {
            font-family: 'Inter', sans-serif;
        }
        .card-hover:hover {
            transform: translateY(-4px);
            border-color: #137fec;
            box-shadow: 0 20px 25px -5px rgb(0 0 0 / 0.1), 0 8px 10px -6px rgb(0 0 0 / 0.1);
        }
    </style>
</head>
<body class="bg-background-light dark:bg-background-dark min-h-screen flex flex-col font-display transition-colors duration-300">
<!-- Main Content Area: Launcher Hub -->
<main class="flex-1 flex flex-col items-center justify-center px-6 py-12 lg:py-24">
<div class="max-w-5xl w-full text-center mb-12">
<h1 class="text-[#0d141b] dark:text-white text-4xl lg:text-5xl font-bold tracking-tight mb-4">Mediconnectpro</h1>

</div>
<div class="grid grid-cols-1 md:grid-cols-2 gap-8 w-full max-w-5xl">
<!-- View Record Card -->
<div class="group relative bg-white dark:bg-slate-900  border-transparent rounded-xl p-8 shadow-sm transition-all duration-300 card-hover flex flex-col items-center text-center cursor-pointer">
<div class="w-full h-48 mb-8 rounded-lg overflow-hidden bg-slate-100 dark:bg-slate-800 flex items-center justify-center relative">
<div class="absolute inset-0 opacity-10 dark:opacity-20 bg-primary" data-alt="Abstract blue clinical gradient pattern"></div>
<span class="material-symbols-outlined text-primary text-7xl group-hover:scale-110 transition-transform duration-300">folder_shared</span>
</div>
<h3 class="text-[#0d141b] dark:text-white text-2xl font-bold mb-3 py-4">Patient Records &amp; Reports</h3>
<button class="w-full flex items-center justify-center gap-2 rounded-lg h-12 px-6 bg-primary text-white text-base font-semibold hover:bg-blue-600 transition-colors shadow-lg shadow-primary/20" onclick="window.location.href = './Petientrecord.html'">
<span>Proceed to View</span>
<span class="material-symbols-outlined text-xl">arrow_forward</span>
</button>
</div>
<!-- Edit Slip Card -->
<div class="group relative bg-white dark:bg-slate-900 border-transparent rounded-xl p-8 shadow-sm transition-all duration-300 card-hover flex flex-col items-center text-center cursor-pointer">
<div class="w-full h-48 mb-8 rounded-lg overflow-hidden bg-slate-100 dark:bg-slate-800 flex items-center justify-center relative">
<div class="absolute inset-0 opacity-10 dark:opacity-20 bg-primary" data-alt="Blue technological grid structure pattern"></div>
<span class="material-symbols-outlined text-primary text-7xl group-hover:scale-110 transition-transform duration-300">edit_note</span>
</div>
<h3 class="text-[#0d141b] dark:text-white text-2xl font-bold mb-3 py-4">Modify Entry Slips</h3>
<button class="w-full flex items-center justify-center gap-2 rounded-lg h-12 px-6 bg-primary text-white text-base font-semibold hover:bg-blue-600 transition-colors shadow-lg shadow-primary/20" onclick="window.location.href = './edittest.html'">
<span>Open Editor</span>
<span class="material-symbols-outlined text-xl">edit</span>
</button>
</div>
</div>
<!-- Footer / Status Info -->
<footer class="mt-16 text-center space-y-2">
<div class="flex items-center justify-center gap-4 text-sm text-[#4c739a] dark:text-slate-500">
<div class="flex items-center gap-1">
<span class="size-2 bg-green-500 rounded-full"></span>
<span>System Online</span>
</div>
<div class="w-px h-3 bg-slate-300 dark:bg-slate-700"></div>
<span>Server: Central-Node-04</span>
<div class="w-px h-3 bg-slate-300 dark:bg-slate-700"></div>
<span>v2.4.0</span>
</div>
<p class="text-xs text-slate-400 dark:text-slate-600">
                Â© 2024 Pathology Lab Management Systems. Confidential Data Access.
            </p>
</footer>
</main>
<!-- Floating Dark Mode Toggle (Optional Utility) -->
<div class="fixed bottom-6 right-6">
<button class="size-12 rounded-full bg-white dark:bg-slate-800 border border-slate-200 dark:border-slate-700 shadow-xl flex items-center justify-center text-slate-700 dark:text-slate-200 hover:scale-110 transition-transform" onclick="document.documentElement.classList.toggle('dark')">
<span class="material-symbols-outlined dark:hidden">dark_mode</span>
<span class="material-symbols-outlined hidden dark:block">light_mode</span>
</button>
</div>
</body></html>
